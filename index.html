<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Files Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1200px;
            min-height: 80vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            overflow: hidden;
        }

        /* Sidebar - Document Management */
        .sidebar {
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            padding: 24px;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #1e293b;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-section {
            margin-bottom: 24px;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: #2563eb;
        }

        .upload-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .document-list {
            space-y: 8px;
        }

        .document-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .document-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        .document-item.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .doc-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .doc-meta {
            font-size: 12px;
            color: #64748b;
        }

        .doc-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            margin-top: 4px;
        }

        .doc-status.ready {
            background: #dcfce7;
            color: #16a34a;
        }

        .doc-status.processing {
            background: #fef3c7;
            color: #d97706;
        }

        .doc-status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .doc-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .doc-btn {
            padding: 4px 8px;
            font-size: 10px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .doc-btn.delete {
            color: #dc2626;
            border-color: #fca5a5;
        }

        /* Main Content */
        .main-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            color: #1e293b;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
        }

        .query-section {
            margin-bottom: 24px;
        }

        .query-section h3 {
            color: #1e293b;
            margin-bottom: 12px;
        }

        .query-input-group {
            display: flex;
            gap: 12px;
        }

        .query-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .query-input:focus {
            border-color: #3b82f6;
        }

        .search-btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .search-btn:hover {
            background: #2563eb;
        }

        .search-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .results-section {
            flex: 1;
        }

        .results-section h3 {
            color: #1e293b;
            margin-bottom: 12px;
        }

        .result-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .result-score {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .result-text {
            color: #374151;
            line-height: 1.6;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status-message.info {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }

        .status-message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .status-message.success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #374151;
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar - Document Management -->
        <div class="sidebar">
            <h2>üìö My Documents</h2>
            
            <div class="upload-section">
                <button class="upload-btn" id="uploadBtn">
                    üìÑ Upload PDF
                </button>
                <input type="file" id="fileInput" accept=".pdf" />
            </div>

            <div class="document-list" id="documentList">
                <div class="empty-state">
                    <h3>No documents yet</h3>
                    <p>Upload your first PDF to get started</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>üîç Local Files Q&A</h1>
                <p>Ask questions about your uploaded documents - everything stays private on your device</p>
            </div>

            <div id="statusMessage"></div>

            <div class="query-section">
                <h3>Ask a Question</h3>
                <div class="query-input-group">
                    <input 
                        type="text" 
                        class="query-input" 
                        id="queryInput" 
                        placeholder="What would you like to know about your documents?"
                        disabled
                    />
                    <button class="search-btn" id="searchBtn" disabled>
                        üîç Search
                    </button>
                </div>
            </div>

            <div class="results-section">
                <h3>Results</h3>
                <div id="resultsContainer">
                    <div class="empty-state">
                        <h3>Ready to search</h3>
                        <p>Upload a document and ask questions to see results here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="module">
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Initialize the app
        import('./js/app.js');
    </script>

    <!-- Module Scripts -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/database.js"></script>
    <script type="module" src="js/pdfProcessor.js"></script>
    <script type="module" src="js/embeddings.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
